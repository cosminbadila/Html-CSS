<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="./css/ap2.css">
</head>

<body>
    <div>
        <h2>Formular de inregistrare</h2>
        <form action="" method="post">
            <label for="name">Nume</label>
            <input type="text" name="name" id="name"><br><br>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume"><br><br>
            <label for="mail">Mail</label>
            <input type="email" name="mail" id="mail"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="terms">Terms and conditions</label>
            <input type="checkbox" name="Terms and conditions" id="terms" required><br>

            <br><br>
            <input type="submit" value="inregistreaza">

        </form>
    </div>

</body>

</html>
